server:
  port: 3000
  servlet:
    context-path: /

spring:
  profiles:
    group:
      local:
        - local_docker_mysql
        - common
      development:
        - dev_RDS
        - common
      production:
        - prod_RDS
        - common
---
spring:
  config:
    activate:
      on-profile: common
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
jasypt:
  encryptor:
    bean: jasyptStringEncryptor
